spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        use_sql_comments: true
#        default_batch_fetch_size: 100
#    open-in-view: false
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
# 페이지 인덱스를 1부터 시작 - 비
#        one-indexed-parameters: true

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace
